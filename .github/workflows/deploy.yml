name: Deploy to GitHub Pages

# Déclenche le workflow sur push vers main
on:
  push:
    branches: [ main ]  # Changez en 'master' si nécessaire
  workflow_dispatch:    # Permet de lancer manuellement depuis l'onglet Actions

# Permissions nécessaires pour le déploiement
permissions:
  contents: read
  pages: write
  id-token: write

# Évite les déploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1 : Construction du projet
  build:
    runs-on: ubuntu-latest
    steps:
      # Récupère le code du repo
      - name: Checkout
        uses: actions/checkout@v4

      # Installe Node.js version 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Accélère l'installation des dépendances

      # Installe les dépendances du projet
      - name: Install dependencies
        run: npm i  # Plus rapide et fiable que npm install

      # Construit le projet
      - name: Build
        run: npm run build

      # Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload le dossier de build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # ⚠️ À ADAPTER selon votre framework (voir ci-dessous)

  # Job 2 : Déploiement sur GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Attend que le job build soit terminé
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
